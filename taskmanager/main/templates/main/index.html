{% extends 'main/base.html' %}

{% block title%}{{ title }}{% endblock %}

{% block content%}
    <h1>Главная страница</h1>
    {% if tasks %}
        {% for task in tasks %}
            <div class="alert alert-success mt-2">
                <h3>{{ task.title }}</h3>
                <p>{{ task.text }}</p>
            </div>
        {% endfor%}
    {% else %}
        <p>Записи отсутствуют. Создайте новую запись!</p>
    {% endif %}
{% endblock %}
